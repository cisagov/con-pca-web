<div class="mb-3">
  <mat-table [dataSource]="subscriptions" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Status</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.status }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Active</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.active }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="start_date" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.start_date | date:dateFormat}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="lub_timestamp" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.lub_timestamp | date:dateFormat}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="inspect">
      <mat-header-cell *matHeaderCellDef>Inspect</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/view-subscription', row.subscription_uuid]"
        >
          <mat-icon>list</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      class="table-row"
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <div
    class="alert alert-info flex-grow-1"
    role="alert"
    *ngIf="!checkDataSourceLength()"
  >
    Customer has no subscriptions
  </div>
</div>
