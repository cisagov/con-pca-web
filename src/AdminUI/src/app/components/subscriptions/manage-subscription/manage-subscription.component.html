<mat-tab-group
  (selectedTabChange)="onTabChanged($event)"
  [selectedIndex]="selectedTabIndex"
>
  <mat-tab label="Subscription Configuration">
    <subscription-config-tab [showLoading]="loading"></subscription-config-tab>
  </mat-tab>
  <mat-tab label="Cycles">
    <app-subscription-cycles-tab></app-subscription-cycles-tab>
  </mat-tab>
  <mat-tab label="Tasks">
    <app-subscription-tasks-tab></app-subscription-tasks-tab>
  </mat-tab>
</mat-tab-group>
