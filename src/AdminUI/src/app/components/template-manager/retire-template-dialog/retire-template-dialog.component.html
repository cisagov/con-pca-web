<div class="d-flex flex-column">
    <!-- RETIRED DESCRIPTION -->
    <h3>Retiring a template will disable it from being used in any future subscriptions, unless brought out of retirement.</h3>
    <h3>Please enter a reason for retiring the template:</h3>
    <mat-form-field appearance="outline" class="flex-grow-1">
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10" [(ngModel)]="retiredDescription" (ngModelChange)="updateReason()"></textarea>
    </mat-form-field>
    <div class="d-flex flex-row mt-3 justify-content-end">
        <button mat-raised-button color="accent" (click)="cancel()">
            Cancel
        </button>
        <div matTooltip="There must be a reason for retiring the template." matTooltipPosition="right" matTooltipShowDelay="500" [matTooltipDisabled]="canRetire">
            <button mat-raised-button [mat-dialog-close]="true" [disabled]="!canRetire" cdkFocusInitial color="warn" (click)="retire()">
                Retire
            </button>
        </div>

    </div>
</div>
