<div class="d-flex flex-column">
  <!-- RESTORED DESCRIPTION -->
  <h3>
    Restored templates will allow them to be used on future subscriptions.
  </h3>
  <div class="d-flex flex-row mt-3 justify-content-end">
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      color="warn"
      (click)="restore()"
    >
      Restore
    </button>
  </div>
</div>
