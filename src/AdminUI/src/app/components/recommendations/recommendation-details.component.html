<h1>{{ mode | titlecase }} Recommendation</h1>

<form [formGroup]="profileForm">
  <div style="max-height: 70vh; overflow-y: auto; overflow-x: hidden">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Title*</mat-label>
      <input
        formControlName="name"
        matInput
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
      />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Profile name is required</div>
      </div>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>

      <mat-select formControlName="host">
        <mat-option value="red_flag">Red Flag</mat-option>
        <mat-option value="sophisticated">Sophisticated</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Description</mat-label>
      <input formControlName="username" matInput />
    </mat-form-field>
  </div>
  <div class="text-right mt-3">
    <button
      mat-flat-button
      class="add-button"
      color="basic"
      (click)="onCancelClick()"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      class="add-button"
      color="primary"
      (click)="onSaveClick()"
    >
      Save Recommendation
    </button>
  </div>
</form>
