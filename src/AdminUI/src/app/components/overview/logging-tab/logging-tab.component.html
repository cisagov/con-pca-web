<div class="container-fluid">
  <h2 class="mt-2">Application Logging Errors</h2>
  <p>Errors within the last 24 hours will be displayed below.</p>
  <!-- TABLE -->
  <mat-table
    #loggingTable
    [dataSource]="loggingSource"
    [hidden]="loading"
    matSort
  >
    <!-- TIMESTAMP -->
    <ng-container matColumnDef="timestamp">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Timestamp</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.created }}</mat-cell>
    </ng-container>
    <!-- ERROR MESSAGE -->
    <ng-container matColumnDef="message">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Message</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.message }}</mat-cell>
    </ng-container>

    <!-- HEADER ROW -->
    <mat-header-row *matHeaderRowDef="loggingDisplayedColumns"></mat-header-row>
  </mat-table>
</div>
